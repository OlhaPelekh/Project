<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="img/morning.jpg" alt="">0</li>
                <li class="glide__slide"><img src="img/day.jpg" alt="">1</li>
                <li class="glide__slide"><img src="img/evening.jpg" alt="">2</li>
                <li class="glide__slide"><img src="img/night.jpg" alt="">3</li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAof39GowvSUsFvTpZG3z29TrB47S-CYmY&callback=initMap"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
