<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task13_1.css">
</head>

<body>
    <form action="#" id="my-form">
        <h1 class="form__suggest">We would like to help you</h1>

        <input type="text" id="name" name="name" placeholder="Name" required>
        <span id="nameInvalid"></span>

        <textarea id="message" name="message" placeholder="Message" rows="5"></textarea>
        <span id="messageInvalid"></span>

        <h4 class="form__answer">How to answer you?</h4>

        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number">
        <span id="phone_numberInvalid"></span>

        <input type="text" id="email" name="email" placeholder="Email" required>
        <span id="emailInvalid"></span>

        <button type="submit">Send message</button>
    </form>
    <script src="task13_1.js"></script>
</body>

</html>
